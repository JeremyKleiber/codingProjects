<script>

//shows info about the browser
document.getElementById("browser").innerHTML = navigator.appVersion;
document.getElementById("browserName").innerHTML = navigator.appName;

document.getElementById("browser").style.fontSize = "10px";
document.getElementById("browserName").style.fontSize = "10px";

//sets time
var dt = new Date();

document.getElementById("time").style.fontSize = "15px";

//sets date
var dt = new Date();
document.getElementById("date").innerHTML = dt.toLocaleDateString();
document.getElementById("date").style.fontSize = "15px";

//sets up display for factorial input
function factorialSetUp() //sets up recrusive factorial function
{
	var number = prompt("Please enter a non negative number ", 8);
	number = factorial(number);
	document.getElementById("outputFactorial").innerHTML = number;
}

//takes a number to find the factorial of and returns the factorial of that number
function factorial(number) // solves for factorial number
{
	if( number < 0 )
	{
		alert("Entered a Negative value, returning 0");
		return 0;
	}
	if( number == 0) //base case
	{

		return 1;
	}
	return factorial(number -1) * number;
}

//calls initText everytime a click is used on the webpage
document.addEventListener("click", imageMoverSetUp);

var pos, x, y, finalx = 0, finaly = 0;

//takes current mouse position then inputs it into a final value and converts string into ints
function imageMoverSetUp() 
{
	finalx = event.pageX - 25; 
	finaly = event.pageY - 25;

	pos = document.getElementById('roosters').style;

	var x = pos.left;
	var y = pos.top;

	x = x.match(/\d+/);
	y = y.match(/\d+/);

	moveImage(x, y);
} 

//takes a position x and y and moves the image to a new position till it reaches final values
function moveImage(x, y) 
{
	if (x != finalx) 
	{
        	if (x > finalx) 
			x--;
        	else if (x < finalx)
			x++;
	}
	if (y != finaly)
	{ 
		if (y > finaly) 
			y--;
		else if (y < finaly) 
			y++;
	}
	if ((x != finalx) || (y != finaly)) 
	{ 
        	pos.left = x + "px";
        	pos.top = y + "px";
        	setTimeout("moveImage(" + x + "," + y + ")", 1); //recursive call
	} 
}


</script>
